<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #preview {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .component-options {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .component-options label {
            margin-right: 15px;
            margin-bottom: 5px;
        }

        #generateButton {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Page Generator</h1>

    <div class="component-options">
        <label><input type="checkbox" id="listComponent"> List</label>
        <label><input type="checkbox" id="navigationComponent"> Navigation</label>
        <label><input type="checkbox" id="multiImageComponent"> Multiple Images</label>
        <label><input type="checkbox" id="bigTitleComponent"> Big Title</label>
        <label><input type="checkbox" id="smallTitleComponent"> Small Title</label>
        <label><input type="checkbox" id="midTitleComponent"> Middle Title</label>
        <!-- Add more component options as needed -->
    </div>

    <div id="editor">
        <div class="input-group" id="listInputGroup">
            <label for="listInput">List Items (comma-separated):</label>
            <input type="text" id="listInput">
        </div>

        <div class="input-group" id="navigationInputGroup">
            <label for="navigationInput">Navigation Links (comma-separated):</label>
            <input type="text" id="navigationInput">
        </div>

        <div class="input-group" id="multiImageInputGroup">
            <label for="multiImageInput">Image URLs (comma-separated):</label>
            <input type="text" id="multiImageInput">
        </div>

        <div class="input-group" id="bigTitleInputGroup">
            <label for="bigTitleInput">Big Title Content:</label>
            <input type="text" id="bigTitleInput">
        </div>

        <div class="input-group" id="smallTitleInputGroup">
            <label for="smallTitleInput">Small Title Content:</label>
            <input type="text" id="smallTitleInput">
        </div>

        <div class="input-group" id="midTitleInputGroup">
            <label for="midTitleInput">Middle Title Content:</label>
            <input type="text" id="midTitleInput">
        </div>
        <!-- Add more input groups for other components -->
    </div>

    <button id="generateButton" onclick="generatePage()">Generate</button>

    <div id="preview"></div>

    <script>
        function generatePage() {
            const listComponent = document.getElementById('listComponent').checked;
            const navigationComponent = document.getElementById('navigationComponent').checked;
            const multiImageComponent = document.getElementById('multiImageComponent').checked;
            const bigTitleComponent = document.getElementById('bigTitleComponent').checked;
            const smallTitleComponent = document.getElementById('smallTitleComponent').checked;
            const midTitleComponent = document.getElementById('midTitleComponent').checked;
            // Add more component variables as needed

            let pageContent = '';

            if (listComponent) {
                const listInput = document.getElementById('listInput').value;
                const listItems = listInput.split(',').map(item => item.trim());
                pageContent += '<ul>';
                listItems.forEach(item => {
                    pageContent += `<li>${item}</li>`;
                });
                pageContent += '</ul>';
            }

            if (navigationComponent) {
                const navigationInput = document.getElementById('navigationInput').value;
                const navigationLinks = navigationInput.split(',').map(link => link.trim());
                pageContent += '<nav>';
                navigationLinks.forEach(link => {
                    pageContent += `${link} | `;
                });
                pageContent = pageContent.slice(0, -2); // Remove the last "|"
                pageContent += '</nav>';
            }

            if (multiImageComponent) {
                const multiImageInput = document.getElementById('multiImageInput').value;
                const imageUrls = multiImageInput.split(',').map(url => url.trim());
                imageUrls.forEach(url => {
                    pageContent += `< img src="${url}" alt="Generated Image">`;
                });
            }

            if (bigTitleComponent) {
                const bigTitleInput = document.getElementById('bigTitleInput').value;
                pageContent += `<h1>${bigTitleInput}</h1>`;
            }

            if (smallTitleComponent) {
                const smallTitleInput = document.getElementById('smallTitleInput').value;
                pageContent += `<h2>${smallTitleInput}</h2>`;
            }

            if (midTitleComponent) {
                const midTitleInput = document.getElementById('midTitleInput').value;
                pageContent += `<h3>${midTitleInput}</h3>`;
            }
            // Add more conditions for other components

            document.getElementById('preview').innerHTML = pageContent;
        }

        // Toggle input groups based on selected components
        document.getElementById('listComponent').addEventListener('change', toggleInputGroup);
        document.getElementById('navigationComponent').addEventListener('change', toggleInputGroup);
        document.getElementById('multiImageComponent').addEventListener('change', toggleInputGroup);
        document.getElementById('bigTitleComponent').addEventListener('change', toggleInputGroup);
        document.getElementById('smallTitleComponent').addEventListener('change', toggleInputGroup);
        document.getElementById('midTitleComponent').addEventListener('change', toggleInputGroup);
        // Add more event listeners for other components

        function toggleInputGroup() {
            const listInputGroup = document.getElementById('listInputGroup');
            const navigationInputGroup = document.getElementById('navigationInputGroup');
            const multiImageInputGroup = document.getElementById('multiImageInputGroup');
            const bigTitleInputGroup = document.getElementById('bigTitleInputGroup');
            const smallTitleInputGroup = document.getElementById('smallTitleInputGroup');
            const midTitleInputGroup = document.getElementById('midTitleInputGroup');
            // Add more input groups as needed

            if (document.getElementById('listComponent').checked) {
                listInputGroup.style.display = 'block';
            } else {
                listInputGroup.style.display = 'none';
            }

            if (document.getElementById('navigationComponent').checked) {
                navigationInputGroup.style.display = 'block';
            } else {
                navigationInputGroup.style.display = 'none';
            }

            if (document.getElementById('multiImageComponent').checked) {
                multiImageInputGroup.style.display = 'block';
            } else {
                multiImageInputGroup.style.display = 'none';
            }

            if (document.getElementById('bigTitleComponent').checked) {
                bigTitleInputGroup.style.display = 'block';
            } else {
                bigTitleInputGroup.style.display = 'none';
            }

            if (document.getElementById('smallTitleComponent').checked) {
                smallTitleInputGroup.style.display = 'block';
            } else {
                smallTitleInputGroup.style.display = 'none';
            }

            if (document.getElementById('midTitleComponent').checked) {
                midTitleInputGroup.style.display = 'block';
            } else {
                midTitleInputGroup.style.display = 'none';
            }
            // Toggle other input groups based on selected components
        }
    </script>
</body>
</html>
