<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch webcode</title>
    <style>
        #output {
            white-space: pre-wrap;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>fetch</h1>
    <label for="urlInput">Link:</label>
    <input type="text" id="urlInput" placeholder="输入页面链接">
    <button onclick="fetchAndDisplay()">show</button>
    
    <div id="output"></div>

    <script>
        function fetchAndDisplay() {
        
            var url = document.getElementById("urlInput").value;

           
            fetch(url)
                .then(response => response.text())
                .then(html => {
            
                    document.getElementById("output").innerText = html;
                })
                .catch(error => {
                    console.error('Error fetching the page:', error);
                    document.getElementById("output").innerText = '无法获取页面内容。请检查链接并重试。';
                });
        }
    </script>
</body>
</html>
