  <script>
       let displayValue = '0';

        function appendCharacter(char) {
        if (displayValue === '0' && char !== '.') {
            displayValue = char;
        } else {
            displayValue += char;
        }
        document.getElementById('question').value = displayValue;
        }

        function clearDisplay() {
        displayValue = '0';
        document.getElementById('question').value = displayValue;
        }

        function calculate() {
        const question = displayValue;
        const answerElement = document.getElementById('answer');

        try {
            const result = evaluateExpression(question);
            answerElement.innerText = `Result: ${result}`;
        } catch (error) {
            answerElement.innerText = `Error: ${error.message}`;
        }
        }
    function generateAnswer() {
      const question = displayValue;
      const answerElement = document.getElementById('answer');

      try {
        const result = evaluateExpression(question);
        answerElement.innerText = `Result: ${result}`;
      } catch (error) {
        answerElement.innerText = `Error: ${error.message}`;
      }
    }

    function isOperator(token) {
      return token === '+' || token === '-' || token === '*' || token === '/' || token === '^' || token === 'sqrt';
    }

    function getPrecedence(operator) {
      switch (operator) {
        case '+':
        case '-':
          return 1;
        case '*':
        case '/':
          return 2;
        case '^':
        case 'sqrt':
          return 3;
        default:
          return 0;
      }
    }

    function applyOperator(operator, operand1, operand2) {
      switch (operator) {
        case '+':
          return operand1 + operand2;
        case '-':
          return operand1 - operand2;
        case '*':
          return operand1 * operand2;
        case '/':
          if (operand2 !== 0) {
            return operand1 / operand2;
          } else {
            throw new Error('Cannot divide by zero');
          }
        case '^':
          return Math.pow(operand1, operand2);
        case 'sqrt':
          return Math.sqrt(operand1);
        default:
          throw new Error('Invalid operator');
      }
    }
    function searchGoogle() {
  const searchQuery = document.getElementById('searchQuery').value;

  // Check if the query is math-related
  if (isMathQuery(searchQuery)) {
    alert("Mathematical queries are not allowed.");
    return;
  }

  // Perform a Google search
  const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
  window.open(googleSearchUrl, '_blank');
}

function isMathQuery(query) {
  const mathKeywords = ['+', '-', '*', '/', 'sqrt', 'Math.pow', 'Math.sin', 'Math.cos', 'Math.tan'];
  for (const keyword of mathKeywords) {
    if (query.includes(keyword)) {
      return true;
    }
  }
  return false;
}
    function evaluateExpression(expression) {
      const tokens = expression.match(/([0-9.]+|\+|\-|\*|\/|\^|sqrt|\(|\))/g);

      const output = [];
      const operators = [];

      for (const token of tokens) {
        if (!isNaN(token)) {
          output.push(parseFloat(token));
        } else if (isOperator(token)) {
          while (
            operators.length > 0 &&
            getPrecedence(operators[operators.length - 1]) >= getPrecedence(token)
          ) {
            const operator = operators.pop();
            const operand2 = output.pop();
            const operand1 = output.pop();
            output.push(applyOperator(operator, operand1, operand2));
          }
          operators.push(token);
        } else if (token === '(') {
          operators.push(token);
        } else if (token === ')') {
          while (operators.length > 0 && operators[operators.length - 1] !== '(') {
            const operator = operators.pop();
            const operand2 = output.pop();
            const operand1 = output.pop();
            output.push(applyOperator(operator, operand1, operand2));
          }
          operators.pop(); // Pop the opening bracket
        } else {
          throw new Error('Invalid token: ' + token);
        }
      }

      while (operators.length > 0) {
        const operator = operators.pop();
        const operand2 = output.pop();
        const operand1 = output.pop();
        output.push(applyOperator(operator, operand1, operand2));
      }

      if (output.length === 1) {
        return output[0];
      } else {
        throw new Error('Invalid expression');
      }
    }
