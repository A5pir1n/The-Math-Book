<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .quiz-container {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Math Quiz</h1>
    <div id="question"></div>
    <div id="options"></div>
    <button onclick="generateQuestion()">Generate Question</button>
    <p>Score: <span id="score">0</span></p>
  </div>

  <script>
    let score = 0;

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 10);
      const num2 = Math.floor(Math.random() * 10);
      const operators = ['+', '-', '*'];
      const randomOperatorIndex = Math.floor(Math.random() * operators.length);
      const operator = operators[randomOperatorIndex];

      let answer;
      switch (operator) {
        case '+':
          answer = num1 + num2;
          break;
        case '-':
          answer = num1 - num2;
          break;
        case '*':
          answer = num1 * num2;
          break;
      }

      const questionElement = document.getElementById('question');
      questionElement.textContent = `What is ${num1} ${operator} ${num2}?`;

      const optionsElement = document.getElementById('options');
      optionsElement.innerHTML = '';

      const options = [answer, generateRandomOption(answer), generateRandomOption(answer)];
      options.sort(() => Math.random() - 0.5);

      options.forEach((option) => {
        const optionButton = document.createElement('button');
        optionButton.textContent = option;
        optionButton.addEventListener('click', () => checkAnswer(option, answer));
        optionsElement.appendChild(optionButton);
      });
    }

    function generateRandomOption(answer) {
      const min = Math.max(answer - 5, 0);  // Ensuring the minimum is not less than 0
      const max = answer + 5;
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function checkAnswer(selectedOption, correctAnswer) {
      if (parseInt(selectedOption) === correctAnswer) {
        score++;
        document.getElementById('score').textContent = score;
      }
      generateQuestion();
    }
  </script>
</body>
</html>
