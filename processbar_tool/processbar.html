<!DOCTYPE html>
<html>
<head>
	<title>PROCESS_BAR</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}

		#progress-bar {
			width: 75%;
			height: 20px;
			background-color: #ddd;
			border-radius: 10px;
			overflow: hidden;
			margin-bottom: 20px;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		#progress {
			height: 100%;
			background-color: #007bff;
		}

		#over-popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			display: none;
		}

		#over-popup h2 {
			margin-top: 0;
		}

		#next {
			position: fixed;
			bottom: 20px;
			right: 20px;
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		#next:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<div id="progress-bar">
		<div id="progress"></div>
	</div>
	<button id="next">NEXT PAGE</button>
	<div id="over-popup">
		<p>OVERÔºÅ</p>
	</div>
	<script>
		const progressBar = document.getElementById('progress');
		const nextButton = document.getElementById('next');
		const overPopup = document.getElementById('over-popup');
		let progress = 0;

		nextButton.addEventListener('click', () => {
			progress += 4;
			if (progress > 100) {
				progress = 100;
				overPopup.style.display = 'block';
			}
			progressBar.style.width = `${progress}%`;
		});
	</script>
</body>
</html>
