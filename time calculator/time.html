<html>
<head>
	<title>My Timer Page</title>
	<link rel="stylesheet" type="text/css" href="time.css">
</head>
<body>
	<div class="timer-container">
        <div class="timer">
            <p class="timer-heading">Time:</p>
            <p class="timer-display" id="timer">00:00:00</p>
            <div class="timer-buttons">
                <button class="timer-button start" onclick="startTimer()">start</button>
                <button class="timer-button stop" onclick="stopTimer()">end</button>
                <button class="timer-button reset" onclick="resetTimer()">reset</button>
            </div>
        </div>
    </div>
	<script type="text/javascript" src="time.js"></script>

</body>
</html>
