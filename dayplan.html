<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Planner</title>
    <style>
        /* Styles can be customized as needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .plan-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weekly Planner</h2>
        <form id="plannerForm">
            <label for="planDay">Select Day:</label>
            <input type="date" id="planDay">
            <label for="planTime">Select Time:</label>
            <input type="time" id="planTime">
            <label for="planNote">Add Note:</label>
            <textarea id="planNote" rows="4"></textarea>
            <button type="button" onclick="addPlan()">Add Plan</button>
            <button type="button" onclick="clearPlans()">Clear Plans</button>
        </form>
        <div class="plan-list" id="planList">
            <!-- Planned events will be displayed here -->
        </div>
    </div>

    <script>
        function addPlan() {
            const day = document.getElementById('planDay').value;
            const time = document.getElementById('planTime').value;
            const note = document.getElementById('planNote').value;

            const planList = document.getElementById('planList');
            const planItem = document.createElement('div');
            planItem.innerHTML = `<p><strong>${day} at ${time}</strong>: ${note}</p >`;
            planList.appendChild(planItem);

            document.getElementById('plannerForm').reset();
        }

        function clearPlans() {
            document.getElementById('planList').innerHTML = '';
        }
    </script>
</body>
</html>
